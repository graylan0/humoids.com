<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>OpenAI Weather Aware Activity Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
        }
        .container-fluid {
            margin-top: 20px;
        }
        input[type="text"], .btn {
            color: white;
            background-color: black;
            border: 1px solid white;
        }
        .navbar {
            background-color: black;
            border: 1px solid white;
        }
        .sidebar {
            background-color: #333;
            border: none;
        }
        .nav-link {
            color: white;
        }
        .audio-status {
            color: #ffc107; /* Yellow color for audio status */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">OpenAI Weather Aware Activity Generator</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Psycho Detector</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <form method="post" action="/process_audio">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude" value="{{ request.form['latitude'] or '34.8298' }}">
                    <br><br>
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude" value="{{ request.form['longitude'] or '-82.6015' }}">
                    <br><br>
                    <input type="submit" class="btn" value="Get Insights">
                </form>
                <br><br>
                <h2>Weather Insights:</h2>
                <div>{{ weather_insights|safe }}</div>
                <h2>Activity Suggestions:</h2>
                <div>{{ location_suggestions|safe }}</div>
                <br><br>
                <br><br>
                <form method="post" action="/capture_audio">
                    <button type="submit" class="btn btn-primary">Psycho Detector Capture</button>
                </form>
            </main>
        </div>
    </div>
</body>
</html>
